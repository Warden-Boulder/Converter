<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Conversions</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1 class="underline"><em>Unit Conversions</em></h1>
  <details>
    <summary class="section-title">Electrical Conversions</summary>
    <select name="electric" id="electric">
    <option value="null">---Select---</option>
    <option value="AtoMA">Amps to MegaAmps</option>
    <option value="AtomA">Amps to MilliAmps</option>
    <option value="AtoO">Amps to Ohms</option>
    <option value="AtoV">Amps to Volts</option>
    <option value="MAtoA">MegaAmps to Amps</option>
    <option value="MOtoO">MegaOhms to Ohms</option>
    <option value="MVtoV">MegaVolts to Volts</option>
    <option value="mAtoA">MilliAmps to Amps</option>
      <option value="mOtoO">MilliOhms to Ohms</option>
    <option value="mVtoV">MilliVolts to Volts</option>
    <option value="OtoA">Ohms to Amps</option>
    <option value="OtoMO">Ohms to MegaOhms</option>
    <option value="OtomO">Ohms to MilliOhms</option>
    <option value="OtoV">Ohms to Volts</option>
    <option value="VtoA">Volts to Amps</option>
    <option value="VtoO">Volts to Ohms</option>
    <option value="VtoMV">Volts to MegaVolts</option>
    <option value="VtomV">Volts to MilliVolts</option>
    </select><br>
    <input id="ElectricalInput" placeholder="Enter primary value"></input>
    <input id="ElectricalInput2" placeholder="Enter secondary value (for Ohm's Law)" style="display:none;"></input> 
    <button onclick="displayElectric()">Convert</button>
    <div id="electricalResults"></div><br>
    <button onclick="Clear()">Clear</button>
  </details><br>
  <details>
    <summary class="section-title">Energy & Power Conversions</summary>
    <select name="Energy" id="energy">
    <option value="null">---Select---</option>
      <optgroup label="Energy">
        <option value="btu" id="btu">BTU to Joules</option>
        <option value="cal" id="cal">Calorie to Joules</option>
        <option value="electro" id="electro">Electronvolt to Joules</option>
        <option value="jtoBTU" id="jtoBTU">Joules to BTU</option>
        <option value="jtocal" id="jtocal">Joules to Calorie</option >
        <option value="jtoev" id="jtoev">Joules to Electronvolt</option>
      </optgroup>
      <optgroup label="Power">
        <option value="mech" id="mech">Horsepower (Mechanical) to Watt</option>
        <option value="met" id="met">Horsepower (Metric) to Watt</option>
        <option value="kw" id="kw">Kilowatt to Watt</option>
        <option value="wtomech" id="wtomech">Watt to Horsepower (Mechanical)</option>
        <option value="wtomet" id="wtomet">Watt to Horsepower (Metric)</option>
        <option value="wtokw" id="wtokw">Watt to Kilowatt</option>
      </optgroup>
    </select><br>
    <input id="EPInput" placeholder="Enter value to convert"></input>
    <button onclick="displayEP()">Convert</button>
    <div id="energyResults"></div><br>
    <button onclick="Clear()">Clear</button>
  </details><br>
  <details>
    <summary class="section-title">Fuel Conversions</summary>
    <select name="Fuel" id="fuel">
    <option value="null">---Select---</option>
      <optgroup label="Avgas">
        <option value="galtolit" id="galtolit">Gallon to Liter</option>
        <option value="galtolbs" id="galtolbs">Gallon to Pound</option>
        <option value="kgtolit" id="kgtolit">Kg to Liter</option>
        <option value="kgtolbs" id="kgtolbs">Kg to Pound</option>
        <option value="littikg" id="littikg">Liter to Kg</option>
        <option value="littogallon" id="littogallon">Liter to Gallon</option>
        <option value="lbstogal" id="lbstogal">Pound to Gallon</option>
        <option value="lbstokg" id="lbstokg">Pound to Kg</option>
      </optgroup>
      <optgroup label="Jet-A">
        <option value="jet1" id="jet1">Gallon to Liter</option>
        <option value="jet2" id="jet2">Gallon to Pound</option>
        <option value="jet3" id="jet3">Kg to Liter</option>
        <option value="jet4" id="jet4">Kg to Pound</option>
        <option value="jet5" id="jet5">Liter to Kg</option>
        <option value="jet6" id="jet6">Liter to Gallon</option>
        <option value="jet7" id="jet7">Pound to Gallon</option>
        <option value="jet8" id="jet8">Pound to Kg</option>
      </optgroup>
    </select><br>
    <input id="FuelInput" placeholder="Enter value to convert"></input>
    <button onclick="displayFuel()">Convert</button>
    <div id="fuelResults"></div><br>
    <button onclick="Clear()">Clear</button>
  </details><br>
  <details>
    <summary class="section-title">Length Conversions</summary>
    <select name="Length" id="length">
    <option value="null">---Select---</option>
    <option value="cm" id="toft">Cm to Feet</option>
    <option value="ft" id="tocm">Feet to Cm</option>
    <option value="in" id ="tomm">In to MM</option>
    <option value="km" id="tomi">Km to Mile</option>
    <option value="meter" id="toyd">Meter to Yard</option>
    <option value="mi" id="tokm">Mile to Km</option>
    <option value="mm" id="toin">MM to In</option>
    <option value="yd" id="tometer">Yard to Meter</option>
  </select><br>
    <input id="LengthInput" placeholder="Enter value to convert"></input> <button onclick="displayLength()">Convert</button>
    <div id="lengthResults"></div><br>
    <button onclick="Clear()">Clear</button>
  </details><br>
  <details>
    <summary class="section-title">Mass Conversions</summary>
    <select name="Mass" id="mass">
    <option value="null">---Select---</option>
    <option value="gram" id=-tooz">Gram to Ounce</option>
    <option value="kilo" id=-tolbs">Kilogram to Lbs</option>
    <option value="kg" id=-tost.">Kilogram to Stone</option>
    <option value="lbs" id ="tokilo">Lbs to Kilogram</option>
    <option value="lbs2" id=-tooz2">Lbs to Ounce</option>
    <option value="ounce" id=-tog">Ounce to Gram</option>
    <option value="oz2" id=-tolbs2">Ounce to Lbs</option>
    <option value="stone" id=-tokg">Stone to Kilogram</option>
  </select><br>
    <input id="MassInput" placeholder="Enter value to convert"></input> <button onclick="displayMass()">Convert</button>
    <div id="massResults"></div><br>
    <button onclick="Clear()">Clear</button>
  </details><<br>
  <details>
    <summary class="section-title">Speed Conversions</summary>
    <select name="Speed" id="speed">
      <option value="null">---Select---</option>
      <option value="kmh" id="kmh">Km/h to MPH</option>
      <option value="kmh2" id="kmh2">Km/h to Knots</option>
      <option value="knots" id="knots">Knots to MPH</option>
      <option value="knots2" id="knots2">Knots to Km/h</option>
      <option value="mph" id="mph">MPH to Knots</option>
      <option value="mph2" id="mph2">MPH to Km/h</option>
    </select><br>
    <input id="SpeedInput" placeholder="Enter value to convert"></input> <button onclick="displaySpeed()">Convert</button>
    <div id="speedResults"></div><br>
    <button onclick="Clear()">Clear</button>
  </details><br>
  <details>
    <summary class="section-title">Temperature Conversions</summary>
    <select name="Temp" id="temp">
      <option value="null">---Select---</option>
      <option value="CtoF" id="CtoF">°C to °F</option>
      <option value="ck" id="ck">°C to °K</option>
      <option value="FtoC" id="FtoC">°F to °C</option>
      <option value="FtoK" id="FtoK">°F to °K</option>
      <option value="KtoC" id="KtoC">°K to °C</option>
      <option value="KtoF"id="KtoF">°K to °F</option>
    </select><br>
    <input id="tempInput" placeholder="Enter value to convert"></input>
    <button onclick="displayTemp()">Convert</button>
    <div id="tempResults"></div><br>
    <button onclick="Clear()">Clear</button>
  </details><br>
    <details>
      <summary class="section-title">Time Conversions</summary>
      <select name="Time" id="time">
        <option value="null">---Select---</option>
        <option value="min1" id="min1">Minute to Hour</option>
        <option value="min2" id="min2">Minute to Day</option>
        <option value="hour" id="hour">Hour to Day</option>
        <option value="sec1" id="sec1">Second to Minute</option>
        <option value="sec2" id="sec2">Second to Hour</option>
        <option value="sec3" id="sec3">Second to Day</option>
      </select><br>
      <input id="timeInput" placeholder="Enter value to convert"></input>
    <button onclick="displayTime()">Convert</button>
    <div id="timeResults"></div><br>
    <button onclick="Clear()">Clear</button>
    </details><br>
    <details>
    <summary class="section-title">Volume Conversions</summary>
    <select name="Volume" id="volume">
    <option value="null">---Select---</option>
      <optgroup label="Imperial">
        <option value="imp1" id="imp1">Cup to Pint</option>
        <option value="imp2" id="imp2">Cup to Gallon</option>
        <option value="imp3" id="imp3">Cup to Quart</option>
        <option value="imp4" id="imp4">Gallon to Cup</option>
        <option value="imp5" id="imp5">Gallon to Pint</option>
        <option value="imp6" id="imp6">Gallon to Quart</option>
        <option value="imp7" id="imp7">Pint to Cup</option>
        <option value="imp8" id="imp8">Pint to Gallon</option>
        <option value="imp9" id="imp9">Pint to Quart</option>
        <option value="imp0" id="imp0">Quart to Cup</option>
        <option value="imp10" id="imp10">Quart to Gallon</option>
        <option value="imp11" id="imp11">Quart to Pint</option>
        <option value="imp12" id="imp12">Tablespoon to Teaspoon</option>
        <option value="imp13" id="imp13">Teaspoon to Tablespoon</option>
      </optgroup>
      <optgroup label="Metric">
        <option value="metric1" id="metric1">Fluid Ounce to MilliLiter</option>
        <option value="metric2" id="metric2">Liter to MilliLiter</option>
        <option value="metric3" id="metric3">MilliLiter to Fluid Ounce</option>
        <option value="metric4" id="metric4">MilliLiter to Liter</option>
        <option value="metric5" id="metric5">MilliLiter to Tablespoon</option>
        <option value="metric6" id="metric6">MilliLiter to Teaspoon</option>
        <option value="metric7" id="metric7">Tablespoon to MilliLiter</option>
        <option value="metric8" id="metric8">Teaspoon to MilliLiter</option>
      </optgroup>
      <optgroup label="Other">
        <option value="other1" id="other1">Cubic Centimeter to Cubic Foot</option>
        <option value="other2" id="other2">Cubic Centimeter to Cubic Inch</option>
        <option value="other3" id="other3">Cubic Foot to Cubic Centimeter</option>
        <option value="other4" id="other4">Cubic Foot to Cubic Inch</option>
        <option value="other5" id="other5">Cubic Inch to Cubic Centimeter</option>
        <option value="other6" id="other6">Cubic Inch to Cubic Foot</option>
        <option value="other7" id="other7">Gallon (UK) to Liter</option>
        <option value="other8" id="other8">Gallon (US) to Liter</option>
        <option value="other9" id="other9">Liter to Gallon (UK)</option>
        <option value="other0" id="other0">Liter to Gallon (US)</option>
      </optgroup>
    </select><br>
    <input id="VolumeInput" placeholder="Enter value to convert"></input>
    <button onclick="displayVolume()">Convert</button>
    <div id="volumeResults"></div><br>
    <button onclick="Clear()">Clear</button>
  </details>
  <script src="clear.js"></script>
  <script src="electrical.js"></script>
  <script src="energy.js"></script>
  <script src="fuel.js"></script>
  <script src="length.js"></script>
  <script src="mass.js"></script>
  <script src="speed.js"></script>
  <script src="temp.js"></script>
  <script src="time.js"></script>
  <script src="volume.js"></script>

</body>
</html>
